{% extends "base.html" %}
{% block content %}

     <div class="content-wrapper">
          <!-- Content Header (Page header) -->
          <section class="content-header">
              <h1>
                  班级学习记录
                  <small>All customers</small>
              </h1>

<!--          模糊查询的form表单-->

          </section>
          <!-- action批量处理的form表单  -->
         <form action="" method="post" >
              {% csrf_token %}
              <ol class="breadcrumb">
                  <select name="action" class="form-control" style="display: inline-block ;width: 200px;">
                      <option value="">请选择批量处理方法</option>
                      <option value="patch_init">删除选中信息</option>

                  </select>
                  <button class="btn btn-danger" style="width: 60px;margin-bottom: 2px;vertical-align: 2px">GO</button>
              </ol>

          <!-- Main content -->

              <section class="content">
                  <div class="row">
                      <div class="col-xs-12">
                          <div class="box">
                              <div class="box-header">
                                  <h3 class="box-title"><a href="/consult_record/add/" class="btn btn-primary">添加班级学习记录</a></h3>

                              </div>
                              <!-- /.box-header -->
                              <div class="box-body">
                                  <table id="example2" class="table table-bordered table-hover">
                                      <thead>
                                      <tr>
                                        <th><input type="checkbox"></th>
                                        <th>编号</th>
                                        <th>班级</th>
                                        <th>节次</th>
                                        <th>讲师</th>
                                        <th>录入成绩</th>
                                        <th>编辑</th>
                                        <th>删除</th>
                                      </tr>
                                      </thead>
                                      <tbody>
                                      {% for cls in clsrecord %}
                                         <tr>
                                              <td><input type="checkbox" name="selected_pk_list" value="{{ cls.pk }}"></td>
                                              <td>{{ forloop.counter }}</td>
                                              <td>{{ cls.class_obj }}</td>
                                              <td>{{ cls.day_num }}</td>
                                              <td>{{ cls.teacher }}</td>
                                              <td><a href="/record_score/{{ cls.pk }}">录入成绩</a></td>
                                              <td>
                                                  <a href=""><i class="fa fa-edit" aria-hidden="true"></i></a>
                                              </td>
                                              <td>
                                                  <a href=""><i class="fa fa-trash-o fa-lg"></i></a>

                                              </td>

                                         </tr>
                                      {% endfor %}
                                      </tbody>
    <!--                                  <tfoot>-->
    <!--                                  <tr>-->
    <!--                                      <th>序号</th>-->
    <!--                                      <th>客户姓名</th>-->
    <!--                                      <th>性别</th>-->
    <!--                                      <th>QQ</th>-->
    <!--                                      <th>手机号</th>-->
    <!--                                      <th>客户来源</th>-->
    <!--                                      <th>当前状态</th>-->
    <!--                                      <th>销售</th>-->
    <!--                                      <th>所报班级</th>-->
    <!--                                  </tr>-->
    <!--                                  </tfoot>-->
                                  </table>
                                  <nav aria-label="Page navigation">
                                      <ul class="pagination">
                                        {{ pagination.page_html|safe }}
                                      </ul>
                                  </nav>
                              </div>
                              <!-- /.box-body -->
                          </div>
                          <!-- /.box -->

                      </div>
                      <!-- /.col -->
                  </div>
                  <!-- /.row -->
              </section>
            </form>
          <!-- /.content -->
      </div>
{% endblock %}
