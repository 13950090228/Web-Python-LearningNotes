<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册界面</title>
		<link rel="stylesheet"href="css/新.css"/>
		<!-- <script type="text/javascript" src="javascript/新.js"> -->
			
		</script>
	</head>
	<body>
		<div class="top-bar">
			<a href="https://www.baidu.com" class="log-title">
				<img src="./images/log-title.png">
			</a>
		</div>
		<div class="register">
			<form action="" method="get">
				
				<p class="user pstyle">
					<label for="user">用户名&nbsp;&nbsp;</label>
					<input type="text" name="user" class="pass-text-input" placeholder="请输入用户名"/>
				</p>
				
				<p class="phonenum pstyle">
					<label for="phonenum">手机号&nbsp;&nbsp;</label>
					<input type="text" name="phonenum" class="pass-text-input" placeholder="请输入手机号"/>
				</p>
				
				<p class="pawd pstyle">
					<label for="pawd">密&nbsp;&nbsp;&nbsp;码&nbsp;&nbsp;</label>
					<input type="password" name="pawd" class="pass-text-input" placeholder="请输入密码"/>
				</p>
				
				<p class="Vcode pstyle">
					<label for="Vcode">验证码&nbsp;&nbsp;</label>
					<input type="text" name="Vcode" class="pass-Vcode-text"/>
					<input type="button" value="获取验证码" class="Vcode-buttomn buttonstyle"/>
				</p>
				
				<p style="font-size: 12px;">
					<input type="checkbox" name="Agreement" value="Yes" />阅读并接受<a href="https://passport.baidu.com/static/passpc-account/html/protocal.html" target="_blank" >《百度用户协议》</a>及<a href="http://privacy.baidu.com/mdetail?id=288" target="_blank">《百度隐私权保护声明》</a>
				</p>
				
				<p>
					&nbsp;&nbsp;&nbsp;<input type="submit" value="注册" class="register-sumbit">
				</p>

				<input type="reset" name="重置"/>

			</form>
		</div>
	</body>
</html>
