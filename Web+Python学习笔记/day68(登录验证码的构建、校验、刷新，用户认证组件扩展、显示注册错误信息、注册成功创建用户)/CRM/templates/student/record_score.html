{% extends "base.html" %}
{% block content %}

     <div class="content-wrapper">
          <!-- Content Header (Page header) -->
          <section class="content-header">
              <h1>
                  班级学生情况
                  <small>All customers</small>
              </h1>

<!--          模糊查询的form表单-->

          </section>
          <!-- action批量处理的form表单  -->
         <form action="" method="post" >
              {% csrf_token %}
              <ol class="breadcrumb">
                  <select name="action" class="form-control" style="display: inline-block ;width: 200px;">
                      <option value="">请选择批量处理方法</option>
                      <option value="patch_init">删除选中信息</option>

                  </select>
                  <button class="btn btn-danger" style="width: 60px;margin-bottom: 2px;vertical-align: 2px">GO</button>
              </ol>

          <!-- Main content -->

              <section class="content">
                  <div class="row">
                      <div class="col-xs-12">
                          <div class="box">
                              <div class="box-header">
                                  <h3 class="box-title"><a href="/consult_record/add/" class="btn btn-primary">添加班级学习记录</a></h3>

                              </div>
                              <!-- /.box-header -->
                              <div class="box-body">
                                  <table id="example2" class="table table-bordered table-hover">
                                      <thead>
                                      <tr>
                                        <th><input type="checkbox"></th>
                                        <th>编号</th>
                                        <th>姓名</th>
                                        <th>考勤</th>
                                        <th>成绩</th>
                                        <th>批语</th>

                                      </tr>
                                      </thead>
                                      <tbody>
                                      {% for student_list in student_class_record %}
                                         <tr>
                                              <td><input type="checkbox" name="selected_pk_list" value="{{ student_list.pk }}"></td>
                                              <td>{{ forloop.counter }}</td>
                                              <td>{{ student_list.student }}</td>
                                              <td>{{ student_list.get_record_display }}</td>
                                              <td>
                                                  <select name="score_{{ student_list.pk }}" >
                                                      {% for choice in score_choices %}
                                                      {% if student_list.score == choice.0 %}
                                                        <option selected value="{{ choice.0 }}">{{ choice.1 }}</option>
                                                      {% else %}
                                                        <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                                                      {% endif %}
                                                      {% endfor %}
                                                  </select>
                                              </td>
                                             <td>
                                                 <textarea name="homework_note_{{ student_list.pk }}" id="" cols="30" rows="1" class="form-control">{{ student_list.homework_note }}</textarea>
                                             </td>
                                         </tr>
                                      {% endfor %}
                                      </tbody>
                                  </table>
                                  <button type="submit" class="btn btn-success pull-right">提交</button>
                              </div>
                              <!-- /.box-body -->
                          </div>
                          <!-- /.box -->

                      </div>
                      <!-- /.col -->
                  </div>
                  <!-- /.row -->
              </section>
            </form>
          <!-- /.content -->
      </div>
{% endblock %}
