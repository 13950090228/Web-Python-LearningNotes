<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>添加书籍</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }

</style>
<body>
    <h3>添加书籍</h3>
    <div class="col-md-offset-3 col-md-6">
        <a class="btn btn-primary" href="/books/">返回首页</a>
        <p></p>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">书籍名称</label>
                <input type="text" class="form-control" id="title" placeholder="Title" name="title">
            </div>
            <div class="form-group">
                <label for="price">价格</label>
                <input type="text" class="form-control" id="price" placeholder="Price" name="price">
            </div>
            <div class="form-group">
                <label for="pub_date">出版日期</label>
                <input type="date" class="form-control" id="pub_date" placeholder="Pub_date" name="pub_date">
            </div>
            <div class="form-group">
                <label for="publish">出版社</label>
                <input type="text" class="form-control" id="publish" placeholder="Publish" name="publish">
            </div>

            <button type="submit" class="btn btn-success pull-right">提交</button>
        </form>
    </div>
</body>
</html>
